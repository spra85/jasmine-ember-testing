<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Ember Testing Spec Runner</title>

  <!-- Vendor dependencies -->
  <link rel="stylesheet" href="../vendor/jasmine-1.3.0/jasmine.css">
  <script src="../vendor/jquery-2.0.3.js"></script>
  <script src="../vendor/jasmine-1.3.0/jasmine.js"></script>
  <script src="../vendor/jasmine-1.3.0/jasmine-html.js"></script>

  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/release/ember.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="../vendor/underscore.js"></script>

  <!-- Jasmine Ember Testing files -->
  <script src="../lib/adapter.js"></script>

  <!-- Specs -->
  <script src="spec_helper.js"></script>
  <script src="expect_assertion.js"></script>
  <script src="adapter_spec.js"></script>
  <script src="helpers_spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body id="main">
</body>
</html>
